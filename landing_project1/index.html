<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100..900&display=swap" rel="stylesheet">
    <title>북극곰 보호 캠페인</title>
</head>
<body>
    <main> <!-- 12 group 묶음 -->
        <div class="bg bg1">
            <section>
                <h1><a href="#"><img src="./images/logo.png" alt="wwf"></a></h1>
                <h2>생존의 벼랑 끝에 서 있는 <br><span>북극곰을 지켜주세요</span></h2>
                <a href="#" class="sponsor_link">북극곰 후원하기</a>
                <a href="#" class="sponsor_question">후원관련 자주 묻는 질문 보기</a>
            </section>
        </div>
        <div class="bg bg2">
            <div class="all">
                <form action="#" method="post" id="Quiz">
                    <fieldset class="quiz">
                        <legend class="skip"><!-- 퀴즈 --></legend>
                        <div class="quiz_box">
                            <h2>Quiz</h2>
                            <h3>20년 사이 북극 빙하 면적은 몇 % 감소했을까요?</h3>
                            <ul>
                                <li><input type="checkbox" name="percent" id="a30" value="a30">
                                    <label for="a30">30%</label>
                                </li>
                                <li><input type="checkbox" name="percent" id="a40" value="a40">
                                    <label for="a40">40%</label>
                                </li>
                                <li><input type="checkbox" name="percent" id="a50" value="a50">
                                    <label for="a50">50%</label>
                                </li>
                                <li><input type="checkbox" name="percent" id="a60" value="a60">
                                    <label for="a60">60%</label>
                                </li>
                            </ul>
                        </div>
                    </fieldset> 
                    <button type="button" id="check">정답 확인 하기</button>
                </form>
                <div class="participation">
                    <h3>퀴즈 참여 현황</h3>
                    <p class="people"><em>38387</em><span>명</span> 참여</p>
                    <p>*퀴즈 참여 현황은 매주 업데이트 됩니다 </p>
                </div>
            </div>
        <div class="bg bg3"></div>
        <div class="bg bg4"></div>
        <div class="bg bg5"></div>
        <div class="bg bg6"></div>
        <div class="bg bg7"></div>
        <div class="bg bg8"></div>
        <div class="bg bg9"></div>
        <div class="bg bg10"></div>
        <div class="bg bg11"></div>
        <div class="bg bg12"></div>
    </main>
